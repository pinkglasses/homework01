<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<second></second>
</div>
<script src="../js/vue.min.js"></script>
<script>
    let second = {
        template:`
        <div>这是局部组件</div>
        `
    }
    new Vue({
        el: "#app",
        data: {},
        components:{
            "second":second,
        }
    })
</script>
</body>
</html>
