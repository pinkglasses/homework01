<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aa{
            border: 3px rebeccapurple;
        }
    </style>
</head>
<body>
<div id="app">
    <h3 v-show="isShow">{{message}}</h3>
    <input type="button" value="变化" @click="change_show">
</div>
<div id="app2">
<!--   <img alt="" src="QQ图片20200830164622.jpg" height="271" width="402" title="图片"/>-->
    <img :src="src" :tittle="title" :class="{aa:showCss}">
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"我好好写作业",
            isShow: true,
        },
        methods:{
            change_show(){
                this.isShow = !this.isShow
            }
        }
    })
    new Vue({
        el:"#app2",
        data:{
            title:"图片",
            showCss:true,
            src:"QQ图片20200830164622.jpg",
    },
    })
</script>
</body>
</html>
