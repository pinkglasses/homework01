<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    <input type="button" value="添加留言" @click="add_note">

    <ul>
        <li v-for="(note , index) in notebook" :key="index">
            <span>{{note}}</span>
            <a href="javascript:;" @click="delNote(index)">删除</a>
        </li>
    </ul>
    <span>留言总数量：{{notebook.length}}</span>
    <br>
    <input type="button" value="删除所有" @click="delAll" v-show="isShow">

</div>

<script src="js/vue.min.js"></script>
<script>
   new Vue({
       el:"#app",
       data:{
           notebook:["救命","我不想写作业"],
           msg:"",
           isShow:true
       },
       methods:{
           add_note(){
               let msg = this.msg;
               if (msg){
                   this.notebook.unshift(this.msg);
                   this.msg=''
               }
           },

           delNote(index){
                   this.notebook.splice(index, 1)
                 if (this.notebook.length==0){
                   isShow = false
               }
                   console.log(this.notebook.length)
           },

           delAll(){
               if (this.notebook.length){
                   this.notebook.splice(0)
               }
                else {
                    this.isShow = false
               }
           }
       }
   })
</script>
</body>
</html>
